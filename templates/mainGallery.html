<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
.grid-item {
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
h6{
color: #040023;
}
</style>
</head>
<body style="background-color:#015e58;">


<div class="grid-container">
    {%for i in files%}
    <div class="grid-item">
        <a href="{{ i }}">
        <img src="/static/{{ i }}/thumbnail.jpg">
        </a>
        <h6>{{ i }}</h6>
    </div>
    {%endfor%}
</div>
</body>
</html>
